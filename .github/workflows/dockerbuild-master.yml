name: Docker Build and Push

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * 6'
  workflow_dispatch:

env:
  GITHUB_SHA: ${{ env.GITHUB_SHA }}
  GITHUB_SHA_SHORT: ${{ env.GITHUB_SHA | cut -c1-7 }}

ignore:
  paths:
    - README.md
    - .github/workflows/*
    - Dockerfile

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Docker Login
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PWD }}

    - name: Setup Docker CLI
      uses: docker/setup-docker-cli@v2

    - name: Configure Docker Buildx
      run: |
        docker buildx create --name mybuilder
        docker buildx use mybuilder

    - name: Build Docker Image
      run: |
        docker buildx build \
        --push \
        --platform linux/amd64,linux/arm64,linux/arm/v7 \
        -t ${{ secrets.DOCKER_USER }}/testghaction:latest \
        -t ${{ secrets.DOCKER_USER }}/testghaction:latest-${{ env.GITHUB_SHA_SHORT }} \
        .
